PART
{

// --- general parameters ---

name = TAL.Large.Spherical.Tank.Fuel
module = Part
author = Talisar

// --- asset parameters ---

MODEL
{
model = ModsByTal/Parts/FuelTank/Spherical/Models/TAL_Large_Spherical_Tank
texture = TAL_Large_Spherical_Tank_Texture , ModsByTal/Parts/FuelTank/Spherical/Models/TAL_Large_Spherical_Tank_Texture
texture = Band_Cap_Texture , ModsByTal/Parts/FuelTank/Spherical/Models/Band_Cap_Texture
scale = 1, 1, 1
}

scale = 1
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_attach =        0.00,  0.00, 3.75, 0.0,  0.0, -1.0, 1
node_stack_top =     0.00,  3.75, 0.00, 0.0,  1.0,  0.0, 2
node_stack_bottom =  0.00, -3.75, 0.00, 0.0, -1.0,  0.0, 2

// --- editor parameters ---

TechRequired = veryHeavyRocketry
entryCost = 68400
cost = 29548.8
category = Propulsion
subcategory = 0
title = SP-L-1 Fuel Tank
manufacturer = Talisar
description = The SP-L-1 series consists of large diameter spherical tanks which have 2.5m end connectors.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

attachRules = 1,1,1,1,0

// --- standard part parameters ---

mass = 13.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 3
crashTolerance = 5
maxTemp = 2900
fuelCrossFeed = True

breakingForce = 10000
breakingTorque = 10000

// Tank Volume = 220.9 cubic meters (7.5m diameter) or 216 m3 internal
// This leaves 4.9 m3 for structure, which is just enough assuming aluminum,
// or leaves 1.9 m3 for various things if titanium alloy, or 3.2 m3 if iron.
// This makes for an internal volume of 43200 standardized resource units
// (ie, 200u/m3)

RESOURCE {
	name = LiquidFuel
	amount = 19440
	maxAmount = 19440
}

RESOURCE {
	name = Oxidizer
	amount = 23760
	maxAmount = 23760
}

MODULE {
	name = ModuleFuelTanks
	volume = 43200
	type = Default
	basemass = 0.0003125 * volume
	baseCostPV = 0
	typeAvailable = Default
	typeAvailable = TalUtility
}

MODULE {
	name = FStextureSwitch
	displayName = Detail Color
	moduleID = 0
	textures {
		name = ModsByTal/Parts/FuelTank/Spherical/Models/Band_Cap_Texture
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Blue
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Red
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Green
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Brown
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Purple
		name = ModsByTal/Parts/FuelTank/Spherical/Textures/Stripe
	}
	objects {
		name = Band
	}
}

